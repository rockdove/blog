#def with (about)
<!-- About Current Entry or Page
============================================================================ -->
<div class="widget about">
	<h3 class="widget-header">About this #(about.type)</h3>
	<div class="widget-content">
		<p>Prev:<a href="#about.previous.url" class="">#about.previous.title</a></p>
		<p>Next:<a href="#about.next.url" class="">#about.next.title</a></p>
	</div>
</div>
