#def with (error)

<!--  Error
============================================================================ -->

<div id="error">
	<div class="error-title">
		<h3 class="">#error.title 404 : Not Found ... ...</h3>
	</div>
	<div class="error-content alert alert-error">
		Oops ! The requested URL was not found on this server.
		<h4>Return <a href="$config.siteURL">Home</a>.</h4>
		<div class="">#error.statusCode</div>
		<div class="">#error.message</div>
	</div>
</div>
