#def with (page)

<!--  Page
============================================================================ -->

<div id="page">
		<div class="page page-detail">
		<div class="page-header">
			<h1 class="page-title">#page.title</h1>
			<div class="page-meta">
				<span class="page-by">
					By <a href="#page.author.link">#page.author.name</a> on #page.date
				</span>
				$:render.templates.misc.addthis()
			</div>
		</div>
		<div class="page-content">
			#page.content
		</div>
		<div class="page-more">
			#page.more
		</div>
	</div>
</div>
